<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureTones Drone</title>
    <script src="faustcommon.js"></script>
    <script src="puretones.js"></script>
    <script src="uicommon.js"></script>
    <script src="puretonesui.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
</head>
<body onload=loadPureTonesApp()>
    <header>
        <a href="/"><h1><img src="/puretones-logo.svg">PureTones Drone</h1></a>
    </header>
    <section class="article">
        <h3>Session Controls</h3>
        <center>
            <button class="session" id="startover" onclick="reset('puretones')">New Session</button>
            <button class="session disabled" id="startstop" onclick=playit() disabled>Last Session</button>
            <button class="session disabled" id="getsnapshot" onclick=showsnapshotdialog() disabled>Save Session</button>
            <button class="session" id="savesnapshot" onclick="document.getElementById('fileupload').click()">
                <input type="file" accept=".prt" id="fileupload" style="display: none;" onchange="uploadsnapshot('puretones')">
                Restore Session
            </button>
        </center>
            <div id="puretones" class="appcontainer">
        </div>
    </section>
    <div class="modal" id="snapshotdialog">
        <div class="dialog">
            <span>Please enter a name for your snapshot.</span>
            <input type="text" id="snapshotname" placeholder="My New Tuning">
            <button onclick="getsnapshot(document.getElementById('snapshotname').value,'prt')">OK</button>
            <button onclick="getsnapshot(null,'prt')">Cancel</button>
        </div>
    </div> 
    <footer>
        <p>Developed by <a href="https://www.sadharani.com">Sadharani</a></p>
    </footer>
</body>
</html>
