<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
* {
  padding: 0;
  margin: 0;
}

body {
  background-color: #ffffff;
  font-family: 'Noto Sans', sans-serif;
  margin: 0 auto;
  max-width: 96vw;
}

header {
  text-align: center;
  background-color: #333366;
  margin: 2vmin;
  padding: 1vmin 0;
  border-radius: 1vmin;
}

header h1 img {
  margin: 0;
  padding: 0 0.2em 0 0;
  display: inline-block;
  height: 1em;
  width: 1.65em;
  position: relative;
  top: 0.08em;
}

a {
  font-weight: 700;
  text-decoration: none;
  color: #F76F8E;
}

h1 {
  font-family: 'Noto Sans', sans-serif;
  font-weight: 700;
  color: #F76F8E;
  font-size: 3em;
  line-height: 1.5;
}

/* WEBKIT */
text {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.faust-group-label {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
	font-size: 13px;
	fill: rgba(199,190,162,0.6);
}

.faust-tooltip-text {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
	font-size: 13px;
}

.faust-button-label {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  font-weight: 700;
	font-size: 14px;
  fill: rgba(255,255,255,1);
}

.faust-tgroup-label {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  font-weight: 700;
	font-size: 14px;
  fill: rgba(255,255,255,1);
}

.faust-label {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
	font-size: 14px;
	fill: rgba(255,255,255,1);
}

.faust-value-text {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  font-size: 11px;
	font-weight: bold;
	fill: rgb(82,79,79);
}

path {
  -webkit-user-select: none;
}

rect {
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
}

circle {
  -webkit-user-select: none;
}

text:hover {
  cursor: default;
}

path.faust-vbox {
  fill : white;
  stroke : black;
}

path.faust-rbutton-groove {
  fill : rgb(152,251,152);
  stroke : black;
}

path.faust-rbutton-handle {
  fill : grey;
  stroke : black;
}

rect.faust-hslider-meter {
  fill : url(#horizontalSliderMeterGradient);
}

rect.faust-hslider-groove {
  fill : rgba(28,126,192,0.65);
  stroke : rgba(0,182,253,0.9);
}

rect.faust-hslider-handle {
  fill : url(#horizontalSliderHandleGradient);
  stroke : black;
}

rect.faust-vslider-meter {
  fill : url(#verticalSliderMeterGradient);
}

rect.faust-vslider-groove {
  fill : rgba(28,126,192, 0.65);
  stroke : rgba(0,182,253,0.9);
}

rect.faust-vslider-handle {
  fill : url(#verticalSliderHandleGradient);
  stroke : black;
}

rect.faust-hbargraph-curtain {
  fill : rgb(20,20,20);
  stroke : black;
}

rect.faust-hbargraph-meter {
  fill : url(#horizontalBarGraphMeterGradient);
  stroke : black;
}

rect.faust-vbargraph-curtain {
  fill : rgb(20,20,20);
  stroke : black;
}

rect.faust-vbargraph-meter {
  fill : url(#verticalBarGraphMeterGradient);
  stroke : black;
}

rect.faust-checkbox-box {
  fill : white;
  stroke : black;
}

path.faust-checkbox-check {
  fill : black;
  stroke : black;
}

rect.faust-nentry-box {
  fill : url(#numericalEntryUpGradient);
  stroke : black;
}

path.faust-nentry-operation {
  stroke : black;
}

rect.faust-button-box {
  fill : url(#buttonUpGradient);
  stroke : black;
 }

rect.faust-tgroup-box {
  fill : url(#tabGroupUpGradient);
  stroke : black;
}

circle.faust-rbutton-groove {
  fill : url(#rotatingButtonHandleGradient);
}

circle.faust-rbutton-dot {
  fill : pink;
  stroke : black;
}

path.faust-rbutton-meter {
  fill : rgb(50,50,50);
}

path.faust-rbutton-mgroove {
  fill : url(#rotatingButtonMeterGradient);
}


path.faust-hslider-groove {
  fill : red;
  stroke : black;
}

path.faust-hslider-handle {
  fill : url(#horizontalSliderHandleGradient);
  stroke : black;
}

path.faust-vslider-groove {
  fill : red;
  stroke : black;
}

path.faust-vslider-handle {
  fill : url(#verticalSliderHandleGradient);
  stroke : black;
}

path.faust-hbargraph-curtain {
  fill : rgb(0,255,255);
  stroke : black;
}

path.faust-hbargraph-meter {
  fill : grey;
  stroke : black;
}

path.faust-vbargraph-curtain {
  fill : rgb(0,255,255);
  stroke : black;
}

path.faust-vbargraph-meter {
  fill : grey;
  stroke : black;
}

path.faust-checkbox-box {
  fill : white;
  stroke : black;
}

path.faust-nentry-box {
  fill : url(#numericalEntryUpGradient);
  stroke : black;
}

path.faust-button-box {
  fill : #B0B0B0;
  stroke : black;
}
</style>

'use strict';

/**
 * @class FaustWasm2ScriptProcessor
 * @property {string} name - name of current puretones
 * @property {any[]} _log - event log
 * @property {string[]} node - ScriptProcessorNode
 * @property {boolean} debug - debug mode
 */
class FaustWasm2ScriptProcessor {

    /**
     * Creates an instance of FaustWasm2ScriptProcessor.
     * @param {string} dspName - dsp name
     * @param {{ debug: boolean, [key: string]: any }} options - compile options
     */
    constructor(dspName, options) {
        this.name = dspName;
        this._log = [];
        this.debug = false || (typeof options === "object" && options.debug);
    }
    
    heap2Str(buf) {
        let str = "";
        let i = 0;
        while (buf[i] !== 0) {
            str += String.fromCharCode(buf[i++]);
        }
        return str;
    }
   
    /**
    * Constructor of Monophonic Faust puretones
    *
    * @param {WebAssembly.Instance} dspInstance - the wasm instance
    * @param {AudioContext | webkitAudioContext} audioCtx - the Web Audio context
    * @param {number} bufferSize - the buffer_size in frames
    *
    * @returns {ScriptProcessorNode} a valid WebAudio ScriptProcessorNode object or null
    */
    getNode(dspInstance, audioCtx, bufferSize) {
    
    	// JSON is as offset 0
        var HEAPU8 = new Uint8Array(dspInstance.exports.memory.buffer);
        this.json = this.heap2Str(HEAPU8);
        this.json_object = JSON.parse(this.json);
      
        let sp;
        const inputs = parseInt(this.json_object.inputs);
        const outputs = parseInt(this.json_object.outputs);
        try {
            sp = audioCtx.createScriptProcessor(bufferSize, inputs, outputs);
        } catch (e) {
            this.error("Error in createScriptProcessor: " + e);
            return null;
        }
     
        sp.output_handler = null;
        sp.ins = null;
        sp.outs = null;
        sp.compute_handler = null;
    
        sp.dspInChannnels = [];
        sp.dspOutChannnels = [];
    
        sp.fPitchwheelLabel = [];
        sp.fCtrlLabel = new Array(128).fill(null).map(() => []);
        
        sp.remap = (v, mn0, mx0, mn1, mx1) => (v - mn0) / (mx0 - mn0) * (mx1 - mn1) + mn1;

        sp.numIn = inputs;
        sp.numOut = outputs;
    
        this.log(sp.numIn);
        this.log(sp.numOut);
    
        // Memory allocator
        sp.ptr_size = 4;
        sp.sample_size = 4;
    
        sp.factory = dspInstance.exports;
        sp.HEAP = dspInstance.exports.memory.buffer;
        sp.HEAP32 = new Int32Array(sp.HEAP);
        sp.HEAPF32 = new Float32Array(sp.HEAP);
    
        this.log(sp.HEAP);
        this.log(sp.HEAP32);
        this.log(sp.HEAPF32);
       
        // bargraph
        sp.outputs_timer = 5;
        sp.outputs_items = [];
    
        // input items
        sp.inputs_items = [];
    
        // Start of HEAP index
    
        // puretones is placed first with index 0. Audio buffer start at the end of puretones.
        sp.audio_heap_ptr = parseInt(this.json_object.size);
    
        // Setup pointers offset
        sp.audio_heap_ptr_inputs = sp.audio_heap_ptr;
        sp.audio_heap_ptr_outputs = sp.audio_heap_ptr_inputs + sp.numIn * sp.ptr_size;
    
        // Setup buffer offset
        sp.audio_heap_inputs = sp.audio_heap_ptr_outputs + sp.numOut * sp.ptr_size;
        sp.audio_heap_outputs = sp.audio_heap_inputs + sp.numIn * bufferSize * sp.sample_size;
    
        // Start of puretones memory : puretones is placed first with index 0
        sp.dsp = 0;
    
        sp.pathTable = [];
    
        sp.update_outputs = () => {
            if (sp.outputs_items.length > 0 && sp.output_handler && sp.outputs_timer-- === 0) {
                sp.outputs_timer = 5;
                sp.outputs_items.forEach(item => sp.output_handler(item, sp.factory.getParamValue(sp.dsp, sp.pathTable[item])));
            }
        };

        sp.compute = e => {
            for (let i = 0; i < sp.numIn; i++) { // Read inputs
                const input = e.inputBuffer.getChannelData(i);
                const dspInput = sp.dspInChannnels[i];
                dspInput.set(input);
            }
            // Possibly call an externally given callback (for instance to synchronize playing a MIDIFile...)
            if (sp.compute_handler) sp.compute_handler(bufferSize);
            try {
                sp.factory.compute(sp.dsp, bufferSize, sp.ins, sp.outs); // Compute
            } catch(e) {
                console.log("ERROR in compute (" + e + ")");
            }
            sp.update_outputs(); // Update bargraph
            for (let i = 0; i < sp.numOut; i++) { // Write outputs
                const output = e.outputBuffer.getChannelData(i);
                const dspOutput = sp.dspOutChannnels[i];
                output.set(dspOutput);
            }
        };
        // JSON parsing
        sp.parse_ui = ui => ui.forEach(group => sp.parse_group(group));
        sp.parse_group = group => group.items ? sp.parse_items(group.items) : null;
        sp.parse_items = items => items.forEach(item => sp.parse_item(item));
        sp.parse_item = item => {
            if (item.type === "vgroup" || item.type === "hgroup" || item.type === "tgroup") {
                sp.parse_items(item.items);
            } else if (item.type === "hbargraph" || item.type === "vbargraph") {
                // Keep bargraph adresses
                sp.outputs_items.push(item.address);
                sp.pathTable[item.address] = parseInt(item.index);
            } else if (item.type === "vslider" || item.type === "hslider" || item.type === "button"
                    || item.type === "checkbox" || item.type === "nentry") {
                // Keep inputs adresses
                sp.inputs_items.push(item.address);
                sp.pathTable[item.address] = parseInt(item.index);
                if (!item.meta) return;
                item.meta.forEach(meta => {
                    const midi = meta.midi;
                    if (!midi) return;
                    const strMidi = midi.trim();
                    if (strMidi === "pitchwheel") {
                        sp.fPitchwheelLabel.push({
                            path: item.address,
                            min: parseFloat(item.min),
                            max: parseFloat(item.max)
                        });
                    } else {
                        const matched = strMidi.match(/^ctrl\s(\d+)/);
                        if (!matched) return;
                        sp.fCtrlLabel[parseInt(matched[1])].push({
                            path: item.address,
                            min: parseFloat(item.min),
                            max: parseFloat(item.max)
                        });
                    }
                })
            }
        }
        sp.initAux = () => { // Setup web audio context
            this.log("buffer_size " + bufferSize);
            sp.onaudioprocess = sp.compute;
            if (sp.numIn > 0) {
                sp.ins = sp.audio_heap_ptr_inputs;
                for (let i = 0; i < sp.numIn; i++) {
