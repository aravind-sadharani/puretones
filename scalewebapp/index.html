<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureTones Musical Scale</title>
    <script src="../dronewebapp/faustcommon.js"></script>
    <script src="musicscale.js"></script>
    <script src="../dronewebapp/uicommon.js"></script>
    <script src="musicscaleui.js"></script>
    <link rel="stylesheet" href="../dronewebapp/style.css">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
</head>
<body onload=loadMusicScaleApp()>
    <header>
        <a href="/"><h1><img src="/puretones-logo.svg">PureTones Musical Scale</h1></a>
    </header>
    <h3>Session Controls</h3>
    <center>
        <button class="session" id="startover" onclick=reset()>New Session</button>
        <button class="session disabled" id="startstop" onclick=playit() disabled>Last Session</button>
        <button class="session disabled" id="getsnapshot" onclick=showsnapshotdialog() disabled>Save Session</button>
        <button class="session disabled" id="savesnapshot" onclick="document.getElementById('fileupload').click()" disabled>
            <input type="file" accept=".pkb" id="fileupload" style="display: none;" onchange="uploadsnapshot('puretones')">
            Restore Session
        </button>
    </center>
    <div id="musicscale" class="appcontainer">
    </div>
    <div class="modal" id="snapshotdialog">
        <div class="dialog">
            <span>Please enter a name for your snapshot.</span>
            <input type="text" id="snapshotname" placeholder="My New Tuning">
            <button onclick="getsnapshot(document.getElementById('snapshotname').value,'pkb')">OK</button>
            <button onclick="getsnapshot(null,'pkb')">Cancel</button>
        </div>
    </div> 
    <footer>
        <p>Developed by <a href="https://www.sadharani.com">Sadharani</a></p>
    </footer>
</body>
</html>
